<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>ImageSize plugin</title>
    </head>
    <body>
        <img size-src="http://homestead.app/storage/uploads/images/13b81407796cd029faca1b0dc56f7506.jpeg"
             resize="true"
             width="4000"
             height="2667"
        style="max-width: 100%; height: auto;">

        <div class="img-background"
            width="4000"
            height="2667"
            size-src="http://homestead.app/storage/uploads/images/13b81407796cd029faca1b0dc56f7506.jpeg" 
            style="
                width:50%;
                padding-bottom:100%;
                background-image: url( http://homestead.app/storage/uploads/images/13b81407796cd029faca1b0dc56f7506.jpeg );
                background-size: cover;
                background-color: gray;
                ">
        </div>

        <script src="/dist/js/app.js"></script>

    </body>
</html>
