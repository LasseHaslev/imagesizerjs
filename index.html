<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>ImageSize plugin</title>
    </head>
    <body>
        <img size-src="http://test.dev/images/test_image.jpg"
             resize="true"
             width="4000"
             height="2667"
        style="max-width: 100%; height: auto;">

        <div class="img-background"
            width="4000"
            height="2667"
            size-src="http://test.dev/images/test_image.jpg" 
            style="
                width:50%;
                padding-bottom:100%;
                background-image: url( http://test.dev/images/test_image.jpg );
                background-size: cover;
                background-color: gray;
                ">
        </div>

        <script src="/dist/build/build.js"></script>

    </body>
</html>
